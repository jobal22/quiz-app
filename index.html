<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://github.com/jobal22/quiz-app/blob/master/images/appImage.png?raw=true">
    <title>Evangelism Quiz</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header >
        <div class="rowOne">
            <div class="fluent">
                <h1>Evangelism Quiz App</h1>
                <div class="question-and-score"></div>
            </div>
        </div>
    </header>
    <main role='main' aria-live="assertive">
        <fieldset>
            <div class="rowOne">
                <div class="fluent">
                    <legend>Sharing the Gospel </br> with the World</legend>
                    <p>The purpose of this Evangelism Quiz is to train on the subject of evangelism and test your knowledge.</p>
                </div>
            </div>
            <div class="rowOne">
                <div class="moveForward">
                    <button type="button" id="start">Start Quiz</button>
                </div>
            </div>
        </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>
</html>
